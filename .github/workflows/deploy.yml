name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 当 master 分支有新的推送时触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整历史，避免构建问题

      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      #     # cache: 'pnpm'
      #     # cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install pnpm
        uses: pnpm/action-setup@v4  # 专用pnpm安装Action
        with:
          version: 10
          cache: true
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
        # env:
        #   NODE_ENV: production  # 添加生产环境变量

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: ./dist
          branch: gh-pages
          # clean: true
          force: true
          commit-message: 'chore: deploy to gh-pages'
          git-config-name: joker-zzp
          git-config-email: joker-zzp@qq.com
          # 其他配置...
